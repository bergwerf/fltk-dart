header: FLDART_GROUP_H
include:
- <FL/Fl.H>
- <FL/Fl_Group.H>

cname: Fl_Group
dartname: Group

constructors:
- pass: x, y, w, h, strcpy(new char[strlen(l) + 1], l)
  args:
  - argi: 0
    name: x
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 1
    name: y
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 2
    name: w
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 3
    name: h
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 4
    name: l
    type: const char*
    conv: Dart_StringToCString

methods:
- name: end
  retf: Dart_Null()

- name: resizable
  retf: Dart_Null()
  pass: (Fl_Widget*)o
  args:
  - argi: 1
    name: o
    type: int64_t
    conv: Dart_IntegerToInt64
