header: FLDART_WIDGET_H
include:
- <string>
- <FL/Fl.H>
- <FL/Fl_Widget.H>

cname: Fl_Widget
dartname: Widget

methods:
- name: box
  retf: Dart_Null()
  pass: static_cast<Fl_Boxtype>(type)
  args:
  - argi: 1
    name: type
    type: int64_t
    conv: Dart_IntegerToInt64

- name: label
  retf: Dart_Null()
  pass: strcpy(new char[strlen(text) + 1], text)
  args:
  - argi: 1
    name: text
    type: const char*
    conv: Dart_StringToCString

- name: labelfont
  retf: Dart_Null()
  pass: f
  args:
  - argi: 1
    name: f
    type: int64_t
    conv: Dart_IntegerToInt64

- name: labelsize
  retf: Dart_Null()
  pass: pix
  args:
  - argi: 1
    name: pix
    type: int64_t
    conv: Dart_IntegerToInt64

- name: labeltype
  retf: Dart_Null()
  pass: static_cast<Fl_Labeltype>(type)
  args:
  - argi: 1
    name: type
    type: int64_t
    conv: Dart_IntegerToInt64

- name: show
  retf: Dart_Null()

- name: x
  retf: HandleError(Dart_NewInteger(ref -> x()))
- name: y
  retf: HandleError(Dart_NewInteger(ref -> y()))
- name: w
  retf: HandleError(Dart_NewInteger(ref -> w()))
- name: h
  retf: HandleError(Dart_NewInteger(ref -> h()))
