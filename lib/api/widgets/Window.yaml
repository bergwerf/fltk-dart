header: FLDART_WINDOW_H
include:
- <FL/Fl.H>
- <FL/Fl_Window.H>

cname: Fl_Window
dartname: Window

constructors:
- name: Short
  pass: w, h, strcpy(new char[strlen(l) + 1], l)
  args:
  - argi: 0
    name: w
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 1
    name: h
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 2
    name: l
    type: const char*
    conv: Dart_StringToCString

- pass: x, y, w, h, strcpy(new char[strlen(l) + 1], l)
  args:
  - argi: 0
    name: x
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 1
    name: y
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 2
    name: w
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 3
    name: h
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 4
    name: l
    type: const char*
    conv: Dart_StringToCString

methods: []
