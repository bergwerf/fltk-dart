header: FLDART_WIDGET_H
include:
- <string>
- <FL/Fl.H>
- <FL/Fl_Widget.H>

cname: Fl_Widget
dartname: Widget

methods:
- name: box
  argslist: static_cast<Fl_Boxtype>(type)
  args:
  - argi: 1
    name: type
    type: int64_t
    conv: Dart_IntegerToInt64
- name: label
  argslist: strcpy(new char[strlen(text) + 1], text)
  args:
  - argi: 1
    name: text
    type: const char*
    conv: Dart_StringToCString
- name: labelsize
  argslist: pix
  args:
  - argi: 1
    name: pix
    type: int64_t
    conv: Dart_IntegerToInt64
- name: labeltype
  argslist: static_cast<Fl_Labeltype>(type)
  args:
  - argi: 1
    name: type
    type: int64_t
    conv: Dart_IntegerToInt64
- name: show
