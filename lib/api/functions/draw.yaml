name: draw
header: FLDART_DRAW_H
include:
- <FL/Fl.H>
- <FL/fl_draw.H>

functions:
- name: color
  func: fl_color((Fl_Color)c)
  retf: Dart_Null()
  args:
  - argi: 0
    name: c
    type: int64_t
    conv: Dart_IntegerToInt64

- name: line1
  func: fl_line(x, y, x1, y1)
  retf: Dart_Null()
  args:
  - argi: 0
    name: x
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 1
    name: y
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 2
    name: x1
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 3
    name: y1
    type: int64_t
    conv: Dart_IntegerToInt64

- name: line2
  func: fl_line(x, y, x1, y1, x2, y2)
  retf: Dart_Null()
  args:
  - argi: 0
    name: x
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 1
    name: y
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 2
    name: x1
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 3
    name: y1
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 4
    name: x2
    type: int64_t
    conv: Dart_IntegerToInt64
  - argi: 5
    name: y2
    type: int64_t
    conv: Dart_IntegerToInt64
